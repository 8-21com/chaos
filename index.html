<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSIC Season 2 Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #f0f0f0;
      z-index: 5;
      pointer-events: none;
    }

    button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: transparent;
      color: #f0f0f0;
      border: 1px solid #f0f0f0;
      cursor: pointer;
      transition: transform 0.2s ease;
      opacity: 0.5;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">THE MINERS STAY ON</div>
    <button id="launchBtn">Launch Season 2 Dashboard</button>
  </div>
  <script>
    const button = document.getElementById("launchBtn");
    const container = document.querySelector(".container");

    container.addEventListener("mousemove", (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const btnRect = button.getBoundingClientRect();
      const btnX = btnRect.left + btnRect.width / 2;
      const btnY = btnRect.top + btnRect.height / 2;

      const distX = mouseX - btnX;
      const distY = mouseY - btnY;
      const distance = Math.sqrt(distX ** 2 + distY ** 2);

      const maxDist = 150;

      if (distance < maxDist) {
        const angle = Math.atan2(distY, distX);
        const moveX = -Math.cos(angle) * (maxDist - distance);
        const moveY = -Math.sin(angle) * (maxDist - distance);

        let newLeft = btnRect.left + moveX;
        let newTop = btnRect.top + moveY;

        const buttonWidth = btnRect.width;
        const buttonHeight = btnRect.height;

        // Clamp position to stay inside the window
        newLeft = Math.max(0, Math.min(window.innerWidth - buttonWidth, newLeft));
        newTop = Math.max(0, Math.min(window.innerHeight - buttonHeight, newTop));

        button.style.left = `${newLeft}px`;
        button.style.top = `${newTop}px`;
        button.style.transform = "translate(0, 0)";
      }
    });
  </script>
</body>
</html>
